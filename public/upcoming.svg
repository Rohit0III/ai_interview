<svg width="166" height="135" viewBox="12 0 166 135" fill="none" xmlns="http://www.w3.org/2000/svg"> 
  <!-- Background Circle -->
  <circle cx="94.5" cy="67.5" r="59.5" fill="#1B2A59"/> <!-- Deep navy -->

