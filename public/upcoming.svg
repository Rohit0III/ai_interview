  <g filter="url(#filter1_dd)">
    <rect x="12" y="37" width="166" height="50" rx="8" fill="#F0F5FF"/>
    <rect x="12.25" y="37.25" width="165.5" height="49.5" rx="7.75" stroke="#A9C2F2" stroke-width="0.5"/>
  </g>

  <!-- Icon Background Box -->
